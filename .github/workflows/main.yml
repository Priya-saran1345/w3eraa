
name: Deploy Next.js to Ubuntu Server

on:
  push:
    branches:
      - main # Change this to your branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        continue-on-error: false

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.19.1" # Adjust to match your Node.js version
          cache: "npm"
        continue-on-error: false

      - name: Install Dependencies (if required)
        run: |
          if [ ! -d "node_modules" ] || [ package-lock.json -nt node_modules ]; then
            echo "Installing dependencies..."
            npm install
          else
            echo "Dependencies are up to date. Skipping installation."
          fi
        continue-on-error: false

      - name: Build Next.js app (if needed)
        run: |
          if [ -n "$(git diff --name-only HEAD^ HEAD | grep -E '\.(js|jsx|ts|tsx|json)$')" ]; then
            echo "Changes detected. Building the app..."
            npm run build
          else
            echo "No relevant changes detected. Skipping build."
          fi
        continue-on-error: false

      - name: Sync Files to Server
        uses: appleboy/scp-action@master          #scp (Secure Copy Protocol)
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: ".next/** public/** package.json package-lock.json"
          # source: "./.next ./public ./package.json ./package-lock.json"
          target: ${{ secrets.SERVER_PATH }}
          debug: true
        


      - name: Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            source ~/.nvm/nvm.sh
            pm2 restart next_w3era
        continue-on-error: false
